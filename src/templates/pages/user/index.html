{% extends 'layouts/base.html' %}

{% block script %}
    {{ super() }}
{% endblock %}

{% block title %}Homepage{% endblock %}

{% block body %}
    <div>Welcome <b>{{ current_user.username }}</b></div>
    <div>Your current roles are:</div>
    <ul>
        {% for role in current_user.roles %}
            <li>{{ role.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
